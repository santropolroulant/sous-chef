[tool.ruff]
target-version = "py310"

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-django
    "DJ",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
ignore = ["B905", "DJ001", "DJ012", "UP031"]
